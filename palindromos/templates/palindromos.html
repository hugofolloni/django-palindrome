<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bem vindo a sua lista de palindromos!</h1>
    <a href="{% url 'create_palindromos' %}">Criar novo palindromo</a>
    {% for palindromo in palindromos %}
        <div style="display: flex; width: 20vw; align-items: center; flex-direction: row; justify-content: space-around;">
            <p>{{ palindromo.palindromo }}</p>
            <a href="{% url 'delete_palindromos' palindromo.id %}">Delete</a>
        </div>
    {% endfor %}
</body>
</html>
